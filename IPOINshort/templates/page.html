{% extends "layout.html" %} {% block body %}
<div class="container">
  <div class="cards-list">
    {% for contact in contacts %}
    <div class="card">
      <br />

      <div class="container">
        <h3><b>{{contact.2}}</b></h3>
        <p>{{contact.6}}</p>
      </div>
    </div>
    {% endfor %}
    <br />
  </div>
</div>
{% endblock %}
