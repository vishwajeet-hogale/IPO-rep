{% extends "layout.html" %} {% block body %}

<br /><br />

<div class="container">
  <div class="cards-list">
    {% for contact in contacts %}

    <div
      class="card"
      id="{{contact.0}}"
      onclick="window.location.href = '/page/{{contact.0}}';"
    >
      <br />
      <div class="container">
        <h4><b>{{contact.1}}</b></h4>
        <p>{{contact.6}}</p>
      </div>
    </div>

    <br />
    {% endfor %}
  </div>
</div>

{% endblock %}
